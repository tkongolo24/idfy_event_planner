{% extends "base.html" %}

{% block title %}Register - Event Verifier{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Create Organizer Account</h2>
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2 font-medium">Email *</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                       placeholder="your@email.com">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2 font-medium">Password *</label>
                <input type="password" name="password" required minlength="6"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                       placeholder="••••••••">
                <p class="text-sm text-gray-500 mt-1">Minimum 6 characters</p>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2 font-medium">Phone Number *</label>
                <input type="tel" name="phone" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                       placeholder="078-XXX-XXXX">
                <p class="text-sm text-gray-500 mt-1">For receiving payments (MTN/Airtel MoMo)</p>
            </div>
            
            <button type="submit" 
                    class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 font-bold text-lg transition">
                Create Account
            </button>
        </form>
        
        <p class="text-center mt-6 text-gray-600">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-purple-600 font-bold hover:underline">Login</a>
        </p>
        
        <div class="mt-6 pt-6 border-t border-gray-200 text-center">
            <a href="{{ url_for('index') }}" class="text-gray-500 hover:text-gray-700">← Back to home</a>
        </div>
    </div>
</div>
{% endblock %}
