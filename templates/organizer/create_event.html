{% extends "base.html" %}

{% block title %}Create Event - Event Verifier{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('dashboard') }}" class="text-purple-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
    
    <div class="bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold mb-6">Create New Event</h2>
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2 font-bold">Event Name *</label>
                <input type="text" name="name" required 
                       placeholder="e.g., Kigali Rooftop Party"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2 font-bold">Date *</label>
                <input type="date" name="date" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2 font-bold">Venue *</label>
                <input type="text" name="venue" required 
                       placeholder="e.g., Sky Lounge, Kigali"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2 font-bold">Maximum Tickets *</label>
                <input type="number" name="max_tickets" required min="1" 
                       placeholder="e.g., 100"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2 font-bold">Ticket Price (RWF)</label>
                <input type="number" name="ticket_price" min="0" 
                       placeholder="e.g., 5000 (leave empty for free events)"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                <p class="text-sm text-gray-500 mt-1">Leave empty for free events</p>
            </div>
            
            <button type="submit" 
                    class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 font-bold text-lg transition mt-6">
                Create Event
            </button>
        </form>
    </div>
</div>
{% endblock %}
